<!DOCTYPE html>
<html>
  <head>
    <title>Home Loan Offset Calculator</title>
  </head>
  <body>
    <h1>Home Loan Offset Calculator</h1>
    <form>
      <label for="loan-amount">Loan Amount:</label>
      <input type="text" id="loan-amount" name="loan-amount">
      <br>
      <label for="interest-rate">Interest Rate (%):</label>
      <input type="text" id="interest-rate" name="interest-rate">
      <br>
      <label for="offset-amount">Offset Amount per Month:</label>
      <input type="text" id="offset-amount" name="offset-amount">
      <br>
      <label for="loan-term">Loan Term (in years):</label>
      <input type="text" id="loan-term" name="loan-term">
      <br>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <br>
    <p id="result"></p>
    <script>
      function calculate() {
        // Get the loan amount, interest rate, offset amount per month, and loan term from the form
        var loanAmount = document.getElementById("loan-amount").value;
        var interestRate = document.getElementById("interest-rate").value;
        var offsetAmount = document.getElementById("offset-amount").value;
        var loanTerm = document.getElementById("loan-term").value;
        // Calculate the monthly interest rate
        var monthlyInterestRate = (interestRate / 100) / 12;
        // Calculate the number of payments
        var numberOfPayments = loanTerm * 12;
        //Calculating the monthly repayment
        var x = Math.pow(1 + monthlyInterestRate, numberOfPayments);
        var monthlyRepayment = (loanAmount*x*monthlyInterestRate)/(x-1);
        //Calculating the total interest paid over the life of the loan
        var totalInterest = (monthlyRepayment * numberOfPayments) - loanAmount;
        //Calculating the total payments including offset amount
        var totalPayments =  monthlyRepayment * numberOfPayments + offsetAmount * numberOfPayments;
        //Calculating the time it would take to pay off the loan using the offset account
        var timeToPayOff = totalPayments / offsetAmount;
        // Display the result
        document.getElementById("result").innerHTML = "It would take " + timeToPayOff + " months to pay off your home loan using an offset account.";
      }
    </script>
  </body>
</html>
